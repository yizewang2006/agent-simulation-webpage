<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Circle</title>
    <style>
        canvas {
            background-color: #f0f0f0;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<canvas id="myCanvas" width="500" height="500"></canvas>

<script>
let canvas = document.getElementById('myCanvas');
let ctx = canvas.getContext('2d'); //With help of online documentation

// Initial position and radius of the circle
let x = canvas.width / 2;
let y = canvas.height / 2;
let radius = 20;
let dx = 0;  // Horizontal movement speed
let dy = 100;  // Vertical movement speed

function drawCircle() { // this function draws the circle
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas before each frame
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, Math.PI * 2);
    ctx.fillStyle = '#0095DD';
    ctx.fill();
    ctx.closePath();
}

function bounceOffTheWall(){
    // Bounce off the walls
    if (x + radius > canvas.width || x - radius < 0) {
        dx = -dx;  // Reverse horizontal direction
    }
    if (y + radius > canvas.height || y - radius < 0) {
        dy = -dy;  // Reverse vertical direction
    }
}

function updatePosition() {
    x += dx;
    y += dy;

    bounceOffTheWall();

    drawCircle();
    requestAnimationFrame(updatePosition); // Keep the animation going
}

updatePosition();  // Start the animation loop
// Make it a Class

</script>

</body>
</html>
